<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title> javascript create a canvas content </title>
    </head>
    <body>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #cecece;">
            The browser can not support the HTML5 canvas.
        </canvas>
        <script>
            var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.fillStyle="#F0F000";
    ctx.fillRect(0,0,150,75);
        </script>
    </body>
</html>
