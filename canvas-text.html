<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Circle text-canvas </title>
    </head>
    <body>
        <h2>How to draw text on a canvas</h2>
        <canvas id="myCanvas" width="500" height="200" style="border:1px solid #FF0000">
            Your browser  can not support the canvas element.
        </canvas>
        <script>
            var c=document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            ctx.font="30px Arial";
            ctx.fillText("Hello Charles", 10,50);
        </script>
    </body>
</html>
