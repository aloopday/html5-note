<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> How to use canvas to draw a circle</title>
    </head>
    <body>
        <h2>How to draw a circle use Canvas</h2>
        <hr>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #111111" >
            Your browser does not support the HTML5 canvas tag.

        </canvas>
        <script>
            var c=document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            ctx.beginPath();
            ctx.arc(55,50,40,0,2*Math.PI);
            ctx.stroke();
        </script>
    </body>
</html>
