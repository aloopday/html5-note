<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Drag it back or not</title>
        <style type="text/css">
            #div1, #div2 {
                float:left;
                width:200px;
                height:200px;
                margin:10px;
                padding:10px;
                border:1px solid #aaaaaa;
            }
        </style>
        <script>
            function allowDrop(ev){
                ev.preventDefault();

            }

            function drag(ev){
                ev.dataTransfer.setData("Text",ev.target.id);

            }
            function drop(ev){
                ev.preventDefault();
                var data=ev.dataTransfer.getData("Text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="Instagram_logo_2022.svg.png" draggable="true" ondragstart="drag(event)" id="drag1" width="100"
 height="100">

        </div>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </body>
</html>
