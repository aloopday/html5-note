<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Website Local Storage list</title>
    </head>
    <body>
        <h2>Website local Storage list</h2>
        <div style="border: 2px dashed #aaa; width:320px; text-align:center;">
            <label for="siteName">Sitename(Key):</label>
            <input type="text" id="siteName" name="siteName" class="text" title="Enter the site name" placeholder="Enter the site name">
            <br>
            <label for="siteUrl">website(value):</label>
            <input type="text" id="siteUrl" name="siteUrl" class="text" title="Enter the site URL" placeholder="Enter the site URL">
            <br>
            <input type="button" onclick="save()"  value="New Record">
            <hr>
            <label for="search_phone">Search:</label>
            <input type="text" id="search_site" name="search_site" class="text" title="Enter the site name to search" placeholder="Enter the site name to search"><br>
            <input type="button" onclick="find()" value="Search website" title="search website" >
            <p id="find_result"><br /></p>
        </div> 
        <br>
        <div id="list"></div>
        <script>
	// 载入所有存储在localStorage的数据
	loadAll(); 	
		
    //保存数据  
    function save(){  
        var siteurl = document.getElementById("siteurl").value;  
        var sitename = document.getElementById("sitename").value;  
        localStorage.setItem(sitename, siteurl);
        alert("添加成功");
    }
    //查找数据  
    function find(){  
        var search_site = document.getElementById("search_site").value;  
        var siteurl = localStorage.getItem(search_site);  
        var find_result = document.getElementById("find_result");  
        find_result.innerHTML = search_site + "的网址是：" + siteurl;  
    }
    //将所有存储在localStorage中的对象提取出来，并展现到界面上
    function loadAll(){  
        var list = document.getElementById("list");  
        if(localStorage.length>0){  
            var result = "<table border='1'>";  
            result += "<tr><td>key</td><td>value</td></tr>";  
            for(var i=0;i<localStorage.length;i++){  
                var sitename = localStorage.key(i);  
                var siteurl = localStorage.getItem(sitename);  
                result += "<tr><td>"+sitename+"</td><td>"+siteurl+"</td></tr>";  
            }  
            result += "</table>";  
            list.innerHTML = result;  
        }else{  
            list.innerHTML = "数据为空……";  
        }  
    }      
    </script>
    </body>
</html>
