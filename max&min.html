<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Max & Min</title>
    </head>
    <body>
        <h2> Max date and Min date</h2>

        <form action="https://www.runoob.com/try/demo_source/demo-form.php" method="post">
            <label for="max-date">
                before max date: 31 dec 1986:
            </label>
            <input type="date" id="max-date" name="max-date" max="1986-12-31"><br>
            <label for="min-date">
                after min date:  12 07 2016:
            </label>
            <input type="date" id="min-date" name="min-date" min="2016-07-12"><br>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10">
            <input type="submit" value="submit">



        </form>
    </body>
</html>
