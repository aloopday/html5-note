<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pattern Matching</title>
    </head>
    <body>
        <h2> Pattern Matching</h2>
        <form>
            <label for="pattern"> Country code:</label>
            <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Threes letter country code">
            <input type="submit" value="submit">
        </form>
    </body>
</html>
