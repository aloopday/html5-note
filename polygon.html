<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8.0">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title> This is a SVG polygon</title>
    </head>
    <body>
        <h2>Polygon SVG</h2>
        <svg xmlns="https://www.w3.org/2000/svg" version="1.1" height="190">
            <polygon points="100,10 40,180 190,60 10,60 160,180"
            style="fill:rgb(255, 0, 0);stroke:rgb(163, 207, 1);stroke-width:3;fill-rule:enenodd;"/>
        </svg>
    </body>

</html>
