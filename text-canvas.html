<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Canvas</title>
    </head>
    <body>
        <h2>Space Hollow text</h2>
        <canvas id="myCanvas" width="300" height="300" style="border:1px solid #FF1111">
            your browser can support this tag?
        </canvas>
        <script>
            var c=document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            ctx.font="30px Arial";
            ctx.strokeText("Charles", 10, 50);
        </script>
    </body>
</html>
